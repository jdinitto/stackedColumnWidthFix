<!DOCTYPE html>
<html>
<head>
<title>Stacked Column Width Fix</title>
</head>

<body>
<div id="thisIsTheParent">
  <table>
    <thead>
      <tr>
        <th>1st header</th>
        <th>2nd header</th>
        <th>3rd header</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>String here</td>
        <td>Here too</td>
        <td>Huh?</td>
      </tr>
    </tbody>
  </table>

  <table>
    <thead>
      <tr>
        <th>1st header</th>
        <th>2nd header</th>
        <th>3rd header</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>?</td>
        <td>Really long string to demonstrate this function.</td>
        <td>Nope.</td>
      </tr>
    </tbody>
  </table>

  <table>
    <thead>
      <tr>
        <th>1st header</th>
        <th>2nd header</th>
        <th>3rd header</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>This isn't</td>
        <td>the droid</td>
        <td>you're looking for.</td>
      </tr>
    </tbody>
  </table>
  <table>
    <thead>
      <tr>
        <th>1st header</th>
        <th>2nd header</th>
        <th>3rd header</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>You don't need</td>
        <td>to see</td>
        <td>his identification.</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
